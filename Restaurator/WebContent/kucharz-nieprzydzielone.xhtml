      xmlns:p="http://primefaces.org/ui">
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Kucharz - Kuchnia</title>

#{kucharz.wyswietlZamowieniaWolne()}

<p><a href="kucharz.jsf">Powrót</a></p>
