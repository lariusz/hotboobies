<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Kelner</title>
</h:head>
<h:body>
<h1 class="title">Kelner</h1>

<h:form>
		<h2>Moje zamówienia</h2>
		<h3>Nowe Zamówienia</h3>
		Ilość nowych zamówień: <h:outputText value="#{kelner.iloscNowychZamowien}"/>
		<h:dataTable id="noweZamowienia" var="noweZamowienie" value="#{kelner.noweZamowienia}" >
			<h:column>#{noweZamowienie.dataPrzyjecia}</h:column>
			
		</h:dataTable>
		<br />
		<h3>Zamówienia do podania</h3>
		Ilość zamówień do podania: <h:outputText value="#{kelner.iloscZamowienDoPodania}"/>
		<h:dataTable id="zamowieniaDoPodania" var="zamowienieDoPodania" value="#{kelner.zamowieniaDoPodania}" >
			<h:column>#{zamowienieDoPodania.dataPrzyjecia}</h:column>
		</h:dataTable>
	    <br />
		<h:commandButton value="Dodaj zamówienie" action="#{kelner.dodajZamowienie}" immediate="true" style="float: right; width : 122px; height : 47px;" />
</h:form>
<h:form>
<h:commandButton value="Przejdz do zamówień" action="#{kelner.przejdzDoZamowien}" />
</h:form>
</h:body>
</html>
