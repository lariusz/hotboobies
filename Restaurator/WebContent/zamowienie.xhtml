<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Zamówienie</title>
</h:head>
<h:body>
<h1 class="title">Złóż zamówienie</h1>

<h:form id="zamowienieForm">
<h:panelGrid columns="2">
<h:panelGroup> 
<h3>Dodane produkty do zamówienia</h3>
<h:dataTable id="produktyZamowienia" var="produktZamowienia" value="#{kelner.produktyZamowienia}" border="1">
	<h:column>
		<f:facet name="header">Nazwa produktu</f:facet>
		#{produktZamowienia.nazwa}
	</h:column>
	<h:column>
		<f:facet name="header">Ilość sztuk</f:facet>
		#{produktZamowienia.iloscZamawianych}
	</h:column>
	<h:column>
		<f:facet name="header">Usuń</f:facet>
		<h:commandButton value="-1" action="#{kelner.usunProdukt(produktZamowienia.id)}"> 
			<f:ajax render="@all"/>
		</h:commandButton>
	</h:column>
</h:dataTable>

 <h:commandButton value="Zapisz"   id="zamowienieMessage" action="#{kelner.zapisz()}" />
 <h:commandButton value="Anuluj" action="#{kelner.anuluj()}"/>
 <br />
 <h:message for="zamowienieMessage" styleClass="error" />
</h:panelGroup>	  
<h:panelGroup>

<h3>Dodaj produkty do zamówienia</h3>
<h:panelGrid columns="2">

<h:selectOneListbox value="#{kelner.idGrupy}">
	<f:selectItems value="#{kelner.grupy}"  var="grupa" itemValue="#{grupa.id}" itemLabel="#{grupa.nazwa}" />
	<f:ajax render="produktyGrupy"/>
</h:selectOneListbox>

<h:dataTable id="produktyGrupy" var="produktGrupy" value="#{kelner.produktyGrupy}">
<h:column>
	<h:commandButton value="#{produktGrupy.nazwa}" action="#{kelner.dodajProdukt(produktGrupy.id)}" >
	<f:ajax render="@all"/>
	</h:commandButton>
</h:column>

</h:dataTable>
</h:panelGrid>
</h:panelGroup>

</h:panelGrid>
</h:form>
</h:body>
</html>
