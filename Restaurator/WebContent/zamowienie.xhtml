<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Zamówienie</title>
</h:head>
<h:body>
<h1 class="title">Złóż zamówienie</h1>

<h3>Dodaj produkty do zamówienia</h3>


<h:form>
<h:panelGrid columns="2">
<h:selectOneListbox value="#{kelner.nazwaGrupy}">
	<f:selectItems value="#{kelner.grupy}"  var="grupa" itemValue="#{grupa}" itemLabel="#{grupa.nazwa}" />
	<f:ajax render="produkty"/>
</h:selectOneListbox>
<h:dataTable id="produkty">
<h:column>#{kelner.produktyGrupy.nazwa}</h:column>
<h:column>#{kelner.produktyGrupy.ilosc}</h:column>
<h:column>#{kelner.produktyGrupy.czasWykonania}</h:column>
</h:dataTable>


</h:panelGrid>

 <h:commandButton value="Zapisz" action="#{kelner.anuluj()}" />
 <h:commandButton value="Anuluj" action="#{kelner.zapisz()}"/>

</h:form>
</h:body>
</html>
