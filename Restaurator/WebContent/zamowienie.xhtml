<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Zamówienie</title>
</h:head>
<h:body>
<h1 class="title">Złóż zamówienie</h1>

<h:form id="zamowienieForm">
Wpisz numer stolika<h:inputText value="#{kelner.tymczasowe.nrStolika}"  id="nrStolika" required="true"  
	requiredMessage="Pole wymagane"
	validator="#{kelner.sprawdzNrStolika}" />
	<h:message for="nrStolika" styleClass="error"/>
<h:panelGrid columns="2">
<h:panelGroup > 


<p:dataTable id="produktyZamowienia" var="produktZamowienia" value="#{kelner.produktyZamowienia}">
    <f:facet name="header">
        Produkty
    </f:facet>
 
    <p:column headerText="Nazwa">
        <h:outputText value="#{produktZamowienia.nazwa}" />
    </p:column>
 
    <p:column headerText="Ilość">
        <h:outputText value="#{produktZamowienia.iloscZamawianych}" />
    </p:column>
 
    <p:column headerText="Usuń">
       <h:commandButton value="-1" action="#{kelner.usunProdukt(produktZamowienia.id)}" /> 
    </p:column>
    <f:facet name="footer">
        Dodane produkty do zamówienia: #{kelner.iloscProduktowZamowienia}
    </f:facet>
</p:dataTable>


 <h:commandButton value="Zapisz"   id="zamowienieMessage" action="#{kelner.zapisz()}" />
 <h:commandButton value="Anuluj" action="#{kelner.anuluj()}">
 	<f:ajax execute="@none"/>
 </h:commandButton>
 <br />
 <h:message for="zamowienieMessage" styleClass="error" />
</h:panelGroup>	  
<h:panelGroup>

<h3>Dodaj produkty do zamówienia</h3>
<h:panelGrid columns="2">

<h:selectOneListbox value="#{kelner.idGrupy}">
	<f:selectItems value="#{kelner.grupy}"  var="grupa" itemValue="#{grupa.id}" itemLabel="#{grupa.nazwa}" />
	<f:ajax render="produktyGrupy"/>
</h:selectOneListbox>

<h:dataTable id="produktyGrupy" var="produktGrupy" value="#{kelner.produktyGrupy}">
<h:column>
	<h:commandButton value="#{produktGrupy.nazwa}" action="#{kelner.dodajProdukt(produktGrupy.id)}" >
	<f:ajax render=":zamowienieForm:produktyZamowienia"/>
	</h:commandButton>
</h:column>

</h:dataTable>
</h:panelGrid>
</h:panelGroup>

</h:panelGrid>
</h:form>
</h:body>
</html>
