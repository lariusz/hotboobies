<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Kierownik</title>
</h:head>
<h:body>
<h:form id="form">
<h:commandLink value="Wyloguj" action="#{logowanie.wyloguj()}" style="float:right;"/>
<h1 class="title">Kierownik</h1>
<h2>Zalogowałeś się</h2>
<h:panelGrid columns="2"> 
	Imię: <h:outputText value="#{logowanie.zalogowany.imie}" />
	Nazwisko: <h:outputText value="#{logowanie.zalogowany.nazwisko}" />
	e-mail: <h:outputText value="#{logowanie.zalogowany.mail}" />
	tel: <h:outputText value="#{logowanie.zalogowany.telefon}" />
	</h:panelGrid>
	
<h:commandButton value="Uzupełnij stan produktów" action="#{kierownik.WyswietlStan()}" immediate="true" style="float: left; height : 47px;">
<f:ajax render="@all"/>
</h:commandButton>
	
</h:form>
</h:body>
</html>
