<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Kierownik</title>
</h:head>
<h:body>
<h:form>
<h:commandLink value="Powrót" action="kierownik" style="float:right;"/>
<h1 class="title">Kierownik - Stan produktów</h1>
  
		<h:dataTable id="Produkty" var="pro" value="#{kierownik.produkty}" >
			
			<h:column>			
		 <f:facet name="header">Nazwa produktu</f:facet>
		 <h:outputText value="#{pro.nazwa}"/> <br />
			</h:column> 
		
			<h:column>			
		 <f:facet name="header">Ilość produktu</f:facet>
		 <h:outputText value="#{pro.ilosc}" /> <br />
			</h:column> 
			
						<h:column>			
		 <f:facet name="header">Nowy stan</f:facet>
	<h:inputText value="#{pro.ilosc}" required="true"  
	requiredMessage="Pole wymagane" style="width : 50px;"
	/>
			</h:column> 
			
		<h:column>			
		 <f:facet name="header">Dostępność</f:facet>
		<h:commandButton value="Nieaktywny" action="#{kierownik.aktywujProdukt(pro.id)}" rendered="#{!pro.aktywny}"  style="width : 122px;"/>
		<h:commandButton value="Aktywny" action="#{kierownik.dezaktywujProdukt(pro.id)}" rendered="#{pro.aktywny}"  style="width : 122px;"/>
			</h:column>  
			
		</h:dataTable>
		<h:commandButton value="Aktualizuj" action="#{kierownik.uzupelnijStan}" style="float: left; height : 47px;"/> 
</h:form>
</h:body>
</html>
