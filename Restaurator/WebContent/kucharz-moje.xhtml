<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Kucharz - Kuchnia</title>
</h:head>
<h:body>
<h1 class="title">Kucharz - Kuchnia</h1>



#{kucharz.wyswietlZamowieniaMoje()}
<ui:repeat var="zam" value="#{kucharz.zamowienia}">
<b>Zamówienie nr #{zam.idZamowienia}   </b> <br/>
Nr stolika : #{zam.nrStolika} Id Kelnera : #{zam.idKelnera} Data Przyjęcia : #{zam.dataPrzyjecia} <br/>

<ui:repeat var="pro" value="#{zam.produkty}">
Produkt <b>#{pro.nazwa}</b> ilość : <b>#{pro.ilosc}</b><br/> 
</ui:repeat>

</ui:repeat>



<p><a href="kucharz.jsf">Powrót</a></p>
</h:body>
</html>
