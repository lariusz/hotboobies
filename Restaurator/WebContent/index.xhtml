<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
<title>Zaloguj się</title>
</h:head>
<h:body>

<h:form id="loginform" >
<h1 class="title">Logowanie</h1>
	<h:panelGrid columns="3">
        Login: 
        <h:inputText value="#{logowanie.zalogowany.login}" id="login" required="true" requiredMessage="Pole wymagane" />
        <h:message for="login" styleClass="error" />
        Hasło:
        <h:inputSecret value="#{logowanie.zalogowany.haslo}" required="true" id="haslo" requiredMessage="Pole wymagane" />
        <h:message for="haslo" styleClass="error" />
        <span/>
        <h:commandButton value="Zaloguj" action="#{logowanie.zaloguj()}" style=" width : 87px; height : 29px;" />
     </h:panelGrid>
</h:form>



</h:body></html>
